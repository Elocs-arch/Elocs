<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>zadanie 7</title>

</head>
<body>
    <a class="link" href="https://www.spidersweb.pl/">https://www.spidersweb.pl/</a>
    <!jest to zdaniem inline,link nie ma 500 px ,a jego rozmiary nie zmieniają się nawet po zmienieniu właściwosci w stylu>
    <p>To jest tekst</p>
    <! jest to element blokowy,widoczny jest kolor czerwony,oraz zmiana po zmienieniu wartości w pliku style>
    
    <table>
     <tr>
          <th scope="col">Name of element</th>
          <th scope="col">Type</th>
        </tr>
        <tr>
            <td>a</td>
            <td>inline</td>
        </tr>
          <tr>
            <td>p</td>
            <td>block</td>
        </tr>
        <tr>
            <td>h1,h2,h3</td>
            <td>block</td>
        </tr>
        <tr>
            
            <td>div</td>
            <td>block</td>
        </tr>
        <tr>
            <td>span</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>em</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>u</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>block</td>
        </tr>
        <tr>
            <td>ol</td>
            <td>block</td>
        </tr>
        <tr>
            <td>table</td>
            <td>block</td>
        </tr>
        <tr>
            <td>img</td>
            <td>inline</td>
        </tr>
        <tr>
            <td>iframe</td>
            <td>block</td>
        </tr>
    
            
        
    </table>
</body>
</html>
